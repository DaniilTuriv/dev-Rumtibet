<div class="modal" id="show-program">
    <div class="modal-body">
        <form class="first-screen-form modal__first-screen-form" id="program-form">
            <button type="button" class="close-modal" data-close-modal>
                <svg class="close-modal__svg">
                    <use href="#icon-close-modal"></use>
                </svg>
            </button>
            <div class="steps">
                <div class="steps__first-step">
                    <div class="input-box">
                        <select name="locations" class="hidden-select" id="modal-location-select" data-required-field data-changed="false">
                            <option value="" selected disabled>Локация для тура</option>
                            <option value="Киев">Киев</option>
                            <option value="Львов">Львов</option>
                            <option value="Одеса">Одеса</option>
                            <option value="Днепр">Днепр</option>
                            <option value="Харьков">Харьков</option>
                            <option value="Херсон">Херсон</option>
                            <option value="Сумы">Сумы</option>
                            <option value="Карпаты">Карпаты</option>
                            <option value="Ужгород">Ужгород</option>
                        </select>
                        <label for="modal-location-select">выберите из списка</label>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Дата похода" class="date-input" id="mobile-calendar" data-required-field data-changed="false">
                        <label for="mobile-calendar" class="label-icon">
                            <svg>
                                <use href="#icon-date"></use>
                            </svg>
                        </label>
                        <label for="mobile-calendar">укажите диапазон</label>
                    </div>
                    <div class="input-box">
                        <select name="members" id="modal-member-select" class="hidden-select" data-required-field data-changed="false">
                            <option value="" selected disabled>Участники</option>
                            <option value="4">4 человека</option>
                            <option value="5">5 человек</option>
                            <option value="6">6 человек</option>
                            <option value="7">7 человек</option>
                            <option value="8">8 человек</option>
                            <option value="9">9 человек</option>
                            <option value="больше 10 человек">больше 10 человек</option>
                        </select>
                        <label for="modal-member-select">минимум 4 человека</label>
                    </div>
                </div>
                <div class="steps__second-step steps__second-step_hidden">
                    <div class="input-box">
                        <input type="text" inputmode="text" name="program-user-name" id="program-user-name" data-required-field placeholder="Введите ваше имя">
                        <label for="program-user-name">Имя</label>
                    </div>
                    <div class="input-box">
                        <input type="email" inputmode="email" name="program-e-mail" id="program-e-mail" data-required-field placeholder="Введите ваш почтовый адрес">
                        <label for="program-e-mail">Почта</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" inputmode="tel" name="program-telephone" id="program-telephone" data-required-field placeholder="+380">
                        <label for="program-telephone">Телефон</label>
                    </div>
                    <div class="input-box">
                        <textarea name="program-letter" id="program-data" placeholder="Сопроводительное письмо"></textarea>
                    </div>
                </div>
                <div class="steps__nav">
                    <button type="button" class="btn btn_secondary btn_step-first">step 1</button>
                    <button type="button" class="btn btn_secondary btn_step-second">step 2</button>
                </div>
            </div>
            <div class="input-box">
                <button type="button" class="btn btn_secondary btn_lg" id="submit-button">Продолжить</button>
            </div>
        </form>
    </div>
</div>

<div class="modal modal-template" id="request">
    <div class="modal-body">
        <div class="template-form-wrapper">
            <button type="button" class="close-modal" data-close-modal>
                <svg class="close-modal__svg">
                    <use href="#icon-close-modal"></use>
                </svg>
            </button>
            <h2 class="modal-template__title">Оставить заявку</h2>
            <h5 class="modal-template__subtitle">Заполните форму ниже и наш менеджер свяжется с вами в ближайшее время!
            </h5>
            <form class="template-form" id="request-form">
                <div class="input-box">
                    <label for="user-name">Имя</label>
                    <input type="text" inputmode="text" name="user-name" id="request-user-name"
                        placeholder="Введите ваше имя">
                </div>
                <div class="input-box">
                    <label for="telephone">Телефон</label>
                    <input type="tel" inputmode="tel" name="telephone" id="request-telephone" placeholder="+380">
                </div>
                <div class="input-box">
                    <label for="e-mail">Почта</label>
                    <input type="email" inputmode="email" name="e-mail" id="request-e-mail"
                        placeholder="Введите ваш почтовый адрес">
                </div>
                <div class="input-box">
                    <textarea name="letter" id="request-data" placeholder="Сопроводительное письмо"></textarea>
                </div>
                <div class="input-box">
                    <button type="submit" class="btn btn_secondary btn_lg">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
